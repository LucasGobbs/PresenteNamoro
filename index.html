    }
    body {
      /*background: #4C4076; */
      background: linear-gradient(0deg, rgba(161, 85, 185, 1) 0%, #4C4076 100%);
    }

    .card {
    
      background-color: #ffffff;
      z-index: 30;
      position: absolute;
      text-align: justify;
      width: 80%;
      left: 50%;
      top: 50%;
      opacity: 0.0;
      border-radius: 25px;
      margin: auto;
      width: 60%;
      height: 50%;
      border: 5px solid black;
      padding: 10px;
     
     
      transform: translateX(-50%) translateY(-50%) scale(0);
      transition: all .6s ease-in-out;
    
    }
    .card.active {
     
     transform:translateX(-50%) translateY(-50%)  scale(1);
      opacity: 1.0;
    }
    .pergunta {
      color: #282828;
      text-align: center;
      font-family: 'Noto Sans KR', sans-serif;
      font-size: 400%;
    }
    .resposta {

      color: #282828;
      font-family: 'Montserrat', sans-serif;
      
      font-weight: 100;
      letter-spacing: -0.25px;
      line-height: 1.25;
      font-size: 200%;
      
      word-wrap: pre-wrap;
    }
    hr{
      display: block;
      border: 10px;
      height: 5px;
      background-color: grey;
      margin: 10px;
    }
